responses:
  utter_greet:
  - text: "Bonjour !"
  - text: "Salut !"
  - text: "Bienvenue !"

  utter_presentation :
  - text: "Je suis Sabine, votre agent conversationnel de la ville d'Anglet. Je réponds à vos questions sur la vie quotidienne, vos démarches, la scolarité de vos enfants, les activités ou encore l'urbanisme. N'hésitez pas à me faire évoluer en faisant part de mes manques éventuels et de vos attentes."

  utter_presentation_2 :
  - text: "Posez moi vos questions comme si vous vous adressiez à un employé municipal de manière la plus précise possible.
EX : quels sont les commerces et entreprises de la commune? plutôt que d'inscrire simplement un intitulé métier."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_other_questions:
  - text: "J'espère que j'ai répondu à votre question. Voulez-vous savoir autre chose?"
  - text: "Puis-je vous aider pour autre chose?"
  - text: "Avez-vous une autre question?"





  #################################Aides Sociales ########################################

  utter_allocation_rentree_scolaire :
  - text: "L'allocation de rentrée scolaire (Ars) est versée, sous conditions de ressources, aux familles ayant au moins un enfant scolarisé âgé de 6 à 18 ans."

  utter_allocation_rentree_scolaire_2:
  - text: "Son versement est automatique pour les allocataires éligibles dont les enfants ont moins de 16 ans. Une déclaration de scolarisation est demandée pour les enfants entre 16 et 18 ans."

  utter_allocation_rentree_scolaire_3:
  - text: "👉🏻 Plus d'informations sur le site de la [CAF](https://www.caf.fr/allocataires/aides-et-demarches/droits-et-prestations)"

  utter_R_S_A :
  - text: "Le Revenu de Solidarité Active (RSA) est un complément de ressources versé sous certaines conditions par la Caisse d'Allocations Familiales (CAF)."

  utter_R_S_A_2 :
  - text: "Vous pouvez :
- Faire une simulation pour savoir si vous êtes éligible
- Faire votre demande en ligne
👉🏻 Plus d'informations sur le site de la [CAF](https://www.caf.fr/allocataires/aides-et-demarches)"

  utter_aides_sociales :
  - text: "Différentes aides sont disponibles en fonction de votre situation. Nous vous invitons à utiliser le [portail gouvernemental](https://www.mesdroitssociaux.gouv.fr/accueil/) pour simuler vos prestations, consulter vos droits et effectuer vos démarches."

  utter_aides_sociales_2 :
  - text: "👉🏻 Pour plus d'informations, vous pouvez également consulter la [boite à outils du Centre Communal d'Action Sociale (CCAS)](https://www.anglet.fr/services/action-sociale-aides/anglet-solidaire/)"

  utter_coordonnéees_ccas :
  - text: "Votre Centre Communal d'Action Sociale (CCAS) est joignable au 05.59.58.35.23
✉️ ccas@anglet.fr"

  utter_coordonnéees_ccas_2 :
  - text: "Adresse : POLE SOLIDARITE
2 AVENUE BELLE MARION - ANGLET
Horaires d'ouverture : du lundi au Vendredi - De 9 h à 12 h et de 13 h 30 à 17 h"

#################################Actes d'état civil ########################################
  utter_déclaration_de_décés :
  - text: "Les démarches pour déclarer un décès sont détaillées sur l'infographie ci-dessous."

  utter_déclaration_de_décés_2 :
  - text: "La déclaration de décès est une démarche obligatoire qui doit intervenir dans les 24h suivant sa constatation."

  utter_déclaration_de_décés_3 :
  - image: "https://www.service-public.fr/webapp/images/vdd/extralarge/I4705.jpg"

  utter_acte_état_civil :
  - text: "Les démarches pour obtenir un acte d'état civil dépendent du type d'acte. Votre demande concerne :"
    buttons:
    - title: "Acte de naissance"
      payload: "/acte_de_naissance"
    - title: "Acte de décès"
      payload: "/acte_de_décès"
    - title: "Acte de mariage"
      payload: "/acte_de_mariage"

  utter_acte_de_naissance :
  - text: "La démarche pour obtenir un acte de naissance dépend du lieu de naissance du demandeur. S'agit-il d'une personne née :"
    buttons:
    - title: "En France"
      payload: "/né_en_France"
    - title: "A l'étranger"
      payload: "/né_étranger"

  utter_né_en_France :
  - text: "Pour obtenir un acte de naissance d'une personne née en France, plusieurs possibilités s'offrent à vous. Vous pouvez :

◾️ Faire la demande directement en ligne
◾️ Déposer votre demande au guichet de la Mairie du lieu de naissance
◾️ Envoyer la demande par voie postale à la Mairie du lieu de naissance en indiquant les noms, prénoms et date de naissance de la personne concernée par l'acte (+ noms et prénoms des parents pour une copie intégrale ou un extrait avec filiation), ainsi que l'adresse du demandeur"

  utter_né_en_France_2 :
  - text: "👉🏻 Plus d'informations sur le [site Service Public](https://www.service-public.fr/particuliers/vosdroits/F1427)"

  utter_né_étranger :
  - text: "Pour obtenir un acte de naissance d'une personne née à l'étranger, plusieurs possibilités s'offrent à vous. Vous pouvez :"

◾️ Faire la demande directement en ligne
◾️ Envoyer la demande par voie postale auprès du Service central d'état civil de Nantes (Ministère des Affaires Étrangères) en indiquant les noms, prénoms et date de naissance de la personne concernée par l'acte (+ noms et prénoms des parents pour une copie intégrale ou un extrait avec filiation), ainsi que l'adresse du demandeur"

  utter_né_étranger_2 :
  - text: "👉🏻 Plus d'informations sur le [site Service Public](https://www.service-public.fr/particuliers/vosdroits/F1427)"

  utter_acte_de_décès :
  - text: "La démarche pour obtenir un acte de décès dépend du lieu du décès. Votre demande concerne-t-elle un décès survenu ::"
    buttons:
    - title: "En France"
      payload: "/décès_en_France"
    - title: "A l'étranger"
      payload: "/décès_étranger"

  utter_décès_en_France :
  - text: "Pour obtenir un acte de décès, plusieurs possibilités s'offrent à vous. Vous pouvez :

◾️ Faire la demande directement en ligne
◾️ Faire la demande auprès de la Mairie du lieu du décès ou du dernier domicile du défunt
◾️ Envoyer la demande par voie postale auprès de la Mairie du lieu du décès ou du dernier domicile du défunt, en indiquant les nom et prénoms du défunt et la date du décès"

  utter_décès_en_France_2 :
  - text: "👉🏻 Plus d'informations sur le [site Service Public](https://www.service-public.fr/particuliers/vosdroits/F1444)"

  utter_décès_étranger :
  - text: "Pour obtenir un acte de décès, plusieurs possibilités s'offrent à vous. Vous pouvez :

◾️ Faire la demande directement en ligne
◾️ Envoyer la demande par voie postale auprès du Service central d'état civil de Nantes (Ministère des Affaires Étrangères), en indiquant les nom et prénoms du défunt et la date du décès"

  utter_décès_étranger_2 :
  - text: "⚠ Pour obtenir une copie d'acte de décès d'une personne étrangère décédée à l'étranger, il faut s'adresser à l'autorité qui a dressé l'acte dans le pays concerné."

  utter_décès_étranger_3 :
  - text: "👉🏻 Plus d'informations sur le [site Service Public](https://www.service-public.fr/particuliers/vosdroits/F1444)"

  utter_acte_de_mariage :
  - text: "La démarche pour obtenir un acte de mariage dépend du lieu du décès. Votre demande concerne-t-elle un décès survenu ::"
    buttons:
    - title: "En France"
      payload: "/mariage_en_France"
    - title: "A l'étranger"
      payload: "/mariage_étranger"
      
  utter_mariage_en_France :
  - text: "Pour obtenir un acte de mariage, plusieurs possibilités s'offrent à vous. Vous pouvez :

◾️ Faire la demande directement en ligne
◾️ Déposer votre demande au guichet de la Mairie du lieu du mariage
◾️ Envoyer la demande par voie postale en indiquant la date du mariage, les noms de famille et prénoms des époux (+ les noms et prénoms des parents pour une copie intégrale ou un extrait avec filiation), l'adresse du demandeur"

  utter_mariage_en_France_2 :
  - text: "👉🏻 Plus d'informations sur le [site  Service Public](https://www.service-public.fr/particuliers/vosdroits/F1432)"

  utter_mariage_étranger :
  - text: "Pour obtenir un acte de mariage, plusieurs possibilités s'offrent à vous. Vous pouvez :
◾️ Faire la demande directement en ligne
◾️ Envoyer la demande par voie postale auprès du Service central d'état civil de Nantes (Ministère des Affaires Étrangères) en indiquant la date du mariage, les noms de famille et prénoms des époux (+ noms et prénoms des parents pour une copie intégrale ou un extrait avec filiation), l'adresse du demandeur"

  utter_mariage_étranger_2 :
  - text: "⚠ Pour les mariages célébrés à l'étranger, l'acte de mariage doit avoir été transcrit sur les registres de l'état civil du consulat."

  utter_mariage_étranger_3 :
  - text: "⚠ Si vous êtes étranger, il faut s'adresser directement à l'autorité qui a établi l'acte."

  utter_mariage_étranger_4 :
  - text: "👉🏻 Plus d'informations sur le [site  Service Public](https://www.service-public.fr/particuliers/vosdroits/F1432)"

  utter_scec :
  - text: "Vous pouvez adresser vos demandes au Service central d'état civil de Nantes par voie postale à l'adresse suivante :"

  utter_scec_2 :
  - text: "Service Central d'État Civil - Ministère de l'Europe et des Affaires Étrangères
1 Rue de la Maison Blanche
44100 Nantes"

  utter_scec_3 :
  - text: "⚠ Le Service central d'état civil de Nantes ne reçoit pas le public"


